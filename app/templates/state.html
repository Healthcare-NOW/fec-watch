<!doctype html>
<title>{{state}} {{year}}</title>
<h1>{{state}} {{year}}</h1>
<h2>Senate Candidates</h2>
<ul>
    {% for candidate in senate_candidates %}
    <li>
        <a href="{{url_for('handlers.candidate_summary', candidate_id=candidate.id)}}">
            {{ candidate.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<h2>Congressional districts</h2>
<ul>
    {% for congressional_district in congressional_districts %}
    <li>
        <a href="{{url_for('handlers.district_summary', year=year, state=state, district=congressional_district[0])}}">
            {{ congressional_district[0] }}
        </a>
    </li>
    {% endfor %}
</ul>
