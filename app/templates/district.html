<!doctype html>
<title>{{state}} {{year}} Congressional District {{ district }}</title>
<h1>{{state}} {{year}} Congressional District {{ district }}</h1>
<h2>Candidates</h2>
<ul>
    {% for candidate in candidates %}
    <li>
        <a href="{{url_for('handlers.candidate_summary', candidate_id=candidate.candidate_id)}}">
            {{ candidate.name }}
        </a>
    </li>
    {% endfor %}
</ul>
